<!DOCTYPE html>
<html>
<body>
<h2>Returns a passed string with letters in alphabetical order</h2>
<p id="demo"></p>
<script>
var x = sortString("webmaster");
document.getElementById("demo").innerHTML = x;
function sortString(str){
  var arr = str.split('');
  var tmp;
  for(var i = 0; i < arr.length; i++){
    for(var j = i + 1; j < arr.length; j++){
      /* if ASCII code greater then swap the elements position*/
      if(arr[i] > arr[j]){
        tmp = arr[i];
        arr[i] = arr[j];
        arr[j] = tmp;
      }
    }
  }
  return arr.join('');
}
</script>

</body>
</html>
